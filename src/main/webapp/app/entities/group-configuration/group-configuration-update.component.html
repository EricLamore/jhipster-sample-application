<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-group-configuration-heading">Create or edit a Group Configuration</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_header">Header</label>
                    <select class="form-control" id="field_header" name="header" formControlName="header">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="headerConfigurationOption.id === editForm.get('header').value?.id ? editForm.get('header').value : headerConfigurationOption" *ngFor="let headerConfigurationOption of headers; trackBy: trackHeaderConfigurationById">{{headerConfigurationOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_i18n">I 18 N</label>
                    <select class="form-control" id="field_i18n" name="i18n" formControlName="i18n">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mapPropertiesOption.id === editForm.get('i18n').value?.id ? editForm.get('i18n').value : mapPropertiesOption" *ngFor="let mapPropertiesOption of i18ns; trackBy: trackMapPropertiesById">{{mapPropertiesOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_metaDatas">Meta Datas</label>
                    <select class="form-control" id="field_metaDatas" name="metaDatas" formControlName="metaDatas">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mapPropertiesOption.id === editForm.get('metaDatas').value?.id ? editForm.get('metaDatas').value : mapPropertiesOption" *ngFor="let mapPropertiesOption of metadatas; trackBy: trackMapPropertiesById">{{mapPropertiesOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
