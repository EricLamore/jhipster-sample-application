<div>
    <h2 id="page-heading">
        <span>Group Configurations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-group-configuration" [routerLink]="['/group-configuration/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Group Configuration
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="groupConfigurations?.length === 0">
        <span>No groupConfigurations found</span>
    </div>
    <div class="table-responsive" *ngIf="groupConfigurations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="header.id"><span>Header</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="i18n.id"><span>I 18 N</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="metaDatas.id"><span>Meta Datas</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let groupConfiguration of groupConfigurations ;trackBy: trackId">
                <td><a [routerLink]="['/group-configuration', groupConfiguration.id, 'view' ]">{{groupConfiguration.id}}</a></td>
                <td>
                    <div *ngIf="groupConfiguration.header">
                        <a [routerLink]="['/header-configuration', groupConfiguration.header?.id, 'view' ]" >{{groupConfiguration.header?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="groupConfiguration.i18n">
                        <a [routerLink]="['/map-properties', groupConfiguration.i18n?.id, 'view' ]" >{{groupConfiguration.i18n?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="groupConfiguration.metaDatas">
                        <a [routerLink]="['/map-properties', groupConfiguration.metaDatas?.id, 'view' ]" >{{groupConfiguration.metaDatas?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/group-configuration', groupConfiguration.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/group-configuration', groupConfiguration.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(groupConfiguration)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="groupConfigurations?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
