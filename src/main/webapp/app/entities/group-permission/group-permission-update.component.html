<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-group-permission-heading">Create or edit a Group Permission</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_moveOperatorsToUniversignOrganization">Move Operators To Universign Organization</label>
                    <input type="checkbox" class="form-control" name="moveOperatorsToUniversignOrganization" id="field_moveOperatorsToUniversignOrganization"
                           formControlName="moveOperatorsToUniversignOrganization"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_allowCustomization">Allow Customization</label>
                    <input type="checkbox" class="form-control" name="allowCustomization" id="field_allowCustomization"
                           formControlName="allowCustomization"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_allowAffiliatedGroup">Allow Affiliated Group</label>
                    <input type="checkbox" class="form-control" name="allowAffiliatedGroup" id="field_allowAffiliatedGroup"
                           formControlName="allowAffiliatedGroup"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_allowAffiliatedCustomization">Allow Affiliated Customization</label>
                    <input type="checkbox" class="form-control" name="allowAffiliatedCustomization" id="field_allowAffiliatedCustomization"
                           formControlName="allowAffiliatedCustomization"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
